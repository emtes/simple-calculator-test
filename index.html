<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>

    <body>
        <form action="#">
            <ul>
                <li>
                    <label for="input_1">Input 1</label>
                    <input type="number" id="input_1" name="input_1" />
                </li>

                <li>
                    <label for="operation">Select an Operation</label>
                    <select name="operation" id="operation">
                        <option value="+">plus</option>
                        <option value="-">minus</option>
                        <option value="*">multiplied by</option>
                        <option value="/">divided by</option>
                    </select>
                </li>

                <li>
                    <label for="input_2">Input 2</label>
                    <input type="number" id="input_2" name="input_2" />
                </li>

                <li>
                    <input type="submit" value="Submit" />
                </li>
            </ul>
        </form>

        <p>Result: <span id="result"></span></p>

        <script type="text/javascript" src="Calculator.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>

</html>
